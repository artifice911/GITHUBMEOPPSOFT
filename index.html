<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEOPP ART Mutual Pausa Activa</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>

  <body id="pantalla">
    <!------------SECCION MODAL--------->
    <section id="myModal" class="modal">
      <!-- Modal content -->
      <div class="adentro text-center">
        TOCA LA PANTALLA
      </div>
    </section>

    <!------------SECCION INTRO--------->
    <section id="intro" class="screen">
      <div class="pantalla d-flex align-content-center justify-content-center">
        <img class="logo" src="images/meopplogo.png" alt="logo meopp" />
      </div>
      <div class="d-flex align-content-center justify-content-center">
        <button class="button-cta" role="button" onclick="mostrarLogin()">
          Entrar
        </button>
      </div>
      <!-- <audio src="audio/meopper/bienvenida.mp3" id="saludo"></audio> -->
    </section>

    <!----------SECCION LOGIN USUARIO--->
    <section id="login" class="screen">
      <div class="d-flex flex-column align-content-center mb-3">
        <h3 class="text-center mb-3" id="loginInfo">INGRESE SU DNI</h3>
        <h1
          id="consola"
          class="text-center bg-white rounded w-25 align-self-center"
        ></h1>
      </div>

      <div class="d-flex justify-content-center">
        <button
          class="button-login"
          role="button"
          onclick="agregarNum(this)"
          id="1"

        </button>
        <button

          role="button"

          3
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <button
          class="button-login"
          role="button"
          onclick="agregarNum(this)"
          id="4"
        >
          4
        </button>
        <button
          class="button-login"
          role="button"
          onclick="agregarNum(this)"
          id="5"
        >
          5
        </button>
        <button
          class="button-login"
          role="button"
          onclick="agregarNum(this)"
          id="6"
        >
          6
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <button
          class="button-login"
          role="button"
          onclick="agregarNum(this)"
          id="7"
        >
          7
        </button>
        <button
          class="button-login"
          role="button"
          onclick="agregarNum(this)"
          id="8"
        >
          8
        </button>
        <button
          class="button-login"
          role="button"
          onclick="agregarNum(this)"
          id="9"
        >
          9
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <button
          class="button-login"
          role="button"
          onclick="agregarNum(this)"
          id="0"
        >
          0
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <button
          class="button-delete"
          role="button"
          onclick="borrarNum()"
          id="borrar"
        >
          Borrar
        </button>
        <button
          class="button-cta"
          role="button"
          onclick="verificarDatos()"
          id="ingresar"
        >
          Ingresar
        </button>
      </div>
      <div class="d-flex justify-content-between">
        <button
          class="button-34"
          role="button"
          onclick="volverIntro()"
          id="volverIntro"
        >
          Volver
        </button>
        <button class="button-34" role="button" onclick="accesoInvitado()">
          Ejercitar
        </button>
      </div>
    </section>

    <!----------SECCION PAUSAS ACTIVAS VIDEO--->
    <section
      id="pausasActivas"
      class="flex-column align-content-center text-center h-100"
    >
      VIDEO PAUSAS ACTIVAS
      <div class="w-100 h-50">
        <img src="images/characters.png" alt="personajes" class="imgpausas">
      </div>
      <button
        class="button-34 align-self-center mt-3"
        role="button"
        onclick="mostrarPrecalentamiento()"
        id="saltar"
      >
        Saltar
      </button>
    </section>

    <!----------SECCION CALENTAMIENTO----------->
    <section
      id="calentamiento"
      class="flex-column align-content-center text-center"
    >
      VIDEO PRECALENTAMIENTO
      <button
        class="button-34 align-self-center mt-3"
        role="button"
        onclick="mostrarMain()"
        id="listoPre"
      >
        Listo
      </button>
    </section>

    <!----------SECCION MAIN------------------->
    <section
      id="main"
      class="screen text-center flex-column align-content-center justify-content-center"
    >
      <div class="barraNav align-content-center mt-1">
        <div class="content fs-4 mt-3" id="puntos">Puntos:</div>
        <div class="content fs-4 mt-3" id="nombre">Nombre:</div>
        <div class="content fs-4 mt-3" id="empresa">Empresa:</div>
      </div>
      <div class="d-flex justify-content-between mt-5">
        <div class="d-flex flex-column align-content-center">
          <img
            src="images/inferior.png"
            alt="m-inferior"
            class="cards"
            onclick="mostrarEjercicios(this)"
            id="inferior"
          />
        </div>
        <div class="d-flex flex-column align-content-center">
          <img
            src="images/visual.png"
            alt="m-visuales"
            class="cards"
            onclick="mostrarEjercicios(this)"
            id="visuales"
          />
        </div>
        <div class="d-flex flex-column align-content-center">
          <img
            src="images/superior.png"
            alt="m-superior"
            class="cards"
            onclick="mostrarEjercicios(this)"
            id="superior"
          />
        </div>
      </div>

      <div id="adminBTNS">
        <button class="button-34" role="button" onclick="upload()" id="cargar">
          Cargar Data
        </button>
        <button
          class="button-34"
          role="button"
          onclick="download()"
          id="descargar"
        >
          Descargar Data
        </button>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button
          class="button-34"
          role="button"
          onclick="location.reload()"
          id="volver"
        >
          Cerrar Sesion
        </button>
      </div>
    </section>

    <!----------SECCION EJERCICIOS-------------->
    <section id="ejercicios" class="flex-column align-content-center">
      <h1 id="categoria" class="text-center p-2 m-5 bg-white rounded"></h1>
      <div class="d-flex justify-content-center">
        <div id="einferiores">
          <img
            src="images/rodillas.png"
            alt="rodilla y tobillo"
            onclick="previaEjercicio(this)"
            id="btnrodillas"
            class="cards"
          />
        </div>
        <div id="evisuales" class="cards">
          <img
            src="images/visual.png"
            alt="vista"
            onclick="previaEjercicio(this)"
            id="btnvisuales"
            class="cards"
          />
        </div>
        <div id="esuperiores" class="cards">
          <img
            src="images/cuello.png"
            alt="cuello"
            onclick="previaEjercicio(this)"
            id="btncervical"
            class="cards"
          />
          <img
            src="images/lumbar.png"
            alt="lumbar"
            onclick="previaEjercicio(this)"
            id="btncolumna"
            class="cards"
          />
          <img
            src="images/hombros.png"
            alt="hombros y muñecas"
            onclick="previaEjercicio(this)"
            id="btnhombros"
            class="cards"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button
          class="button-34"
          role="button"
          onclick="volverMain()"
          id="volver"
        >
          Volver
        </button>
      </div>
    </section>

    <!----------SECCION PREVIA---------------->
    <section id="previa" class="flex-column">
      <h1 id="categoria" class="text-center p-2 m-5 bg-white rounded">
        Elige un ejercicio para comenzar.
      </h1>
      <div class="d-flex w-100">
        <div class="ejerciciosLista">
          <div id="cuello" class="ms-5 flex-column justify-content-start">
            <button
              class="button-34 m-2"
              role="button"
              onclick="mostrarAct(this)"
              id="cuello1"
            >
              Ejercicio 1
            </button>
            <button
              class="button-34 m-2"
              role="button"
              onclick="mostrarAct(this)"
              id="cuello2"
            >
              Ejercicio 2
            </button>
            <button
              class="button-34 m-2"
              role="button"
              onclick="mostrarAct(this)"
              id="cuello3"
            >
              Ejercicio 3
            </button>
          </div>
          <div id="hombros" class="ms-5 flex-column justify-content-start">
            <button
              class="button-34 m-2"
              role="button"
              onclick="mostrarAct(this)"
              id="hombros1"
            >
              Ejercicio 1
            </button>
            <button
              class="button-34 m-2"
              role="button"
              onclick="mostrarAct(this)"
              id="hombros2"
            >
              Ejercicio 2
            </button>
            <button
              class="button-34 m-2"
              role="button"
              onclick="mostrarAct(this)"
              id="hombros3"
            >
              Ejercicio 3
            </button>
            <button
              class="button-34 m-2"
              role="button"
              onclick="mostrarAct(this)"
              id="hombros4"
            >
              Ejercicio 4
            </button>
          </div>
          <div id="lumbar" class="ms-5 flex-column justify-content-start">
            <button
              class="button-34 m-2"
              role="button"
              onclick="mostrarAct(this)"
              id="lumbar1"
            >
              Ejercicio 1
            </button>
            <button
              class="button-34 m-2"
              role="button"
              onclick="mostrarAct(this)"
              id="lumbar2"
            >
              Ejercicio 2
            </button>
          </div>
          <div id="rodilla" class="ms-5 flex-column justify-content-start">
            <button
              class="button-34 m-2"
              role="button"
              onclick="mostrarAct(this)"
              id="rodilla1"
            >
              Ejercicio 1
            </button>
            <button
              class="button-34 m-2"
              role="button"
              onclick="mostrarAct(this)"
              id="rodilla2"
            >
              Ejercicio 2
            </button>
          </div>
          <div id="visualE" class="ms-5 flex-column justify-content-start">
            <button
              class="button-34 m-2"
              role="button"
              onclick="mostrarAct(this)"
              id="visual"
            >
              Ejercicio 1
            </button>
          </div>
        </div>
        <div class="ejerciciosVideo">
          <img
            src="images/ejercicios/default.png"
            alt="ejercicioID"
            id="ejercicioID"
            class="cards"
          />
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button
          class="button-34 ms-5"
          role="button"
          onclick="volverMain()"
          id="volverbtn"

          Volver
        </button>
        <div id="comenzarDiv">

            role="button"
            onclick="comenzarAct()"
            id="comenzarAct"

            Comenzar
          </button>
        </div>
      </div>
    </section>

    <section
      id="preparacion"
      class="flex-column justify-content-center align-items-center"
    >
      <h1 class="text-center fs-3 mt-5 mb-5">
        Colocate en el centro, vamos a comenzar!
      </h1>
      <h1 id="timer" class="reloj"></h1>
    </section>

    <!----------SECCION ACTIVIDAD------------------->
    <section id="actividad" class="flex-column justify-content-center">
      <div class="d-flex">
        <div class="d-flex flex-column align-items-center w-25">
          <h1 id="tiempoAct" class="timerGrande"></h1>
          <h1
            id="nombreEjercicio"
            class="text-center p-2 m-5 bg-white rounded"
          ></h1>
        </div>
        <div class="w-75">
          <img
            src="images/ejercicios/default.png"
            alt="ejercicioActivo"
            id="ejercicioActual"
            class="cards"
          />
        </div>
      </div>
    </section>
    <!----------SECCION CONCLUSION DE EJERCICIOS---------->
    <section
      id="conclusion"
      class="flex-column justify-content-center align-items-center"
    >
    
      <div
        id="grilla"
        class="w-100 flex-column justify-content-center align-items-center"
      >
        <h1 id="pregunta" class="text-center mt-5">
          ¿Sentiste dolor o molestia durante este ejercicio?
        </h1>
        <div class="d-flex justify-content-center">
          <button
            class="button-34 m-3"
            role="button"
            onclick="dolorBTN(this)"
            id="si"
          >
            SI
          </button>
          <button
            class="button-34 m-3"
            role="button"
            onclick="dolorBTN(this)"
            id="no"
          >
            NO
          </button>
        </div>
        <img src="images/posesPausaActiva.png" alt="completadoACT" class="img-fluid p-5">
      </div>

      <div id="botones" class="w-100 flex-column">
        <img src="images/posesPausaActiva.png" alt="completadoACT" class="img-fluid m-5">
        <div class="d-flex justify-content-between m-5">
          <button
          class="button-34"
          role="button"
          onclick="comenzarAct()"
          id="repetirbtnAct"
        >
          Repetir Ejercicio
        </button>
        <button
          class="button-34"
          role="button"
          onclick="ejercicioCompletado()"
          id="completadoAct"
        >
          Ejercicio Completado
        </button>
        </div>
        
        
      </div>
    </section>

        dolorvisual

    class TiempoEjercicio {
      constructor(id, inicio, final) {
        this.id = id;
        this.inicio = inicio;
        this.final = final;
        this.contador = this.inicio;

        this.conteoSegundos = function () {
          if (this.contador == this.final) {
            this.conteoSegundos = null;
            conclusionAct();
            return;
          }
          document.getElementById("tiempoAct").innerHTML = this.contador--;
          setTimeout(this.conteoSegundos.bind(this), 1000);
        };
      }
    }

    function download() {
      const data = JSON.parse(localStorage.getItem("usuarios"));

      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += Object.keys(data[0]).join(",") + "\r\n";

      for (let index = 0; index < data.length; index++) {
        const values = Object.values(data[index]);
        const row = values.map((value) => `${value}`).join(",");
        if (index != data.length - 1) {
          csvContent += row + "\r\n";
        } else if (index == data.length - 1) {
          csvContent += row;
        }
      }

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "datos.csv");
      document.body.appendChild(link);
      link.click();
    }
